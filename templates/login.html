{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale=1.0">
        <title>Restaurent</title>
        <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" >
        <link rel="stylesheet"  href="{% static 'style.css' %}"/>
        <link rel="stylesheet" href="{% static 'login.css' %}"/>
    </head>

    <body>
        <header>
            <a href="#" class="logo"><i class="fas fa-utensils"></i>LeHien</a>
            <nav class="navbar">
                <a href="Menu.html">Menu</a>
                <a href="#Speciality">Reserve</a>
                <a href="#feeback">feedback</a>
                <a href="login">Log in</a>
            </nav>
        </header>
<h2>Modal Login Form</h2>

<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

<div id="id01" class="modal">
  
  <form class="modal-content" action="login" method="POST">
    {% csrf_token %}
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
      <img src="{% static 'image/avatar.png' %}" alt="Avatar" class="avatar">
    </div>

    <div class="container">

      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <button type="submit">Login</button>

      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
          <script type="text/javascript" src="{% static 'script.js' %}"></script>
    </body>
</html>
